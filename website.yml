---

- hosts: ubuntus
  become: true
  tasks:

    - name: install apache2 package and php surpport for apache
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes

    - name: copy default html to site
      tags: ubuntu,apache
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.8.5/terraform_1.8.5_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

